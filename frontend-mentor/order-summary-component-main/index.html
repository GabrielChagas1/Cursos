<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./styles/style.css">

</head>
<body>

  <div class="container">
    <article class="summary__card">
      <img src="images/illustration-hero.svg" alt="Hero Illustration">
      <div class="summary__content">
        <h1 class="summary__title">Order Summary</h1>
        <span class="summary__description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </span>
        <div class="summary__data">
          <div class="summary__information">
            <img src="images/icon-music.svg" alt="icon-music" class="summary__information--img">
            <div class="summary__prices">
              <strong class="summary__plan">Annual Plan</strong>
            <span class="summary__price">$59.99/year</span>
            </div>
          </div>
          <a href="#" class="summary__button">Change</a>
        </div>
  
        <div class="summary__buttons">
          <button class="button button--primary">Proceed to Payment</button>
          <a href="#" class="button button--link">Cancel Order</a>
        </div>
      </div>        
    </article>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabriel Chagas</a>. -->
  </div>
</body>
</html>
