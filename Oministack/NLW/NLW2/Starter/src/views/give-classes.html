<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/png">
  <title>Proffy | Sua plataforma de estudo online</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="/styles/partials/header.css">
  <link rel="stylesheet" href="/styles/partials/forms.css">
  <link rel="stylesheet" href="/styles/partials/give-classes.css">
</head>

<body id="page-give-classes">
  <div id="container">
    <header class="page-header">
      <div class="top-bar-container">
        <a href="/" class="voltar">
          <img src="/images/icons/back.svg" alt="Voltar">
        </a>
        <img src="/images/logo.svg" alt="Proffy">
      </div>
      <div class="header-content">
        <strong>Que incrível que você quer dar aulas</strong>
        <p>O primeiro passo é preecher esse formulário de inscrição</p>
      </div>
    </header>

    <main>
      <form id="create-class">
        <fieldset>
          <legend>Seus dados</legend>


          <class class="input-block">
            <label for="name">Nome Completo</label>
            <input type="text" name="name" id="name" required>
          </class>

          <div class="input-block">
            <label for="avatar">Link da sua foto (comece com https://)</label>
            <input type="url" name="avatar" id="avatar" required>
          </div>

          <div class="input-block">
            <label for="avatar">Whatsapp <small>(somente números)</small></label>
            <input type="number" name="whatsapp" id="whatsapp" required>
          </div>

          <div class="textarea-block">
            <label for="bio">Biografia</label>
            <textarea name="bio" id="bio" required></textarea>
          </div>

        </fieldset>

        <fieldset>
          <legend>Sobre a aula</legend>
          <div class="select-block">
            <label for="subject">Matéria</label>
            <select name="subject" id="subject" required>
              <option value="" disabled>Selecione uma matéria</option>
              {%for subject in subjects %}
                <option value="{{loop.index}}">{{subject}}</option>
              {%endfor%}
            </select>
          </div>
          <div class="input-block">
            <label for="cost">Custa da sua hora/aula
              <small>(R$)</small>
            </label>
            <input type="cost" id="cost" name="cost" type="number">
          </div>
        </fieldset>

        <fieldset id="schedule-items">
          <legend>Horários disponíveis
            <button type="button" id="add-time">+ Novo Horário</button>
          </legend>

          <div class="schedule-item">
            <div class="select-block">
              <label for="weekday">Dia da semana</label>
              <select name="weekday[]" id="weekday" required>
                {%for day in weekDays %}
                  <option value="{{loop.index0}}">{{day}}</option>
                {%endfor%}
              </select>
            </div>
            <div class="input-block">
              <label for="time_from">Das</label>
              <input type="time" name="time_from[]" required>
            </div>
            <div class="input-block">
              <label for="time_to">Até</label>
              <input type="time" name="time_to[]" required>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <p>
          <img src="/images/icons/warning.svg" alt="Aviso Importante">
          Importante! <br>
          Preencha todos os dados
        </p>
        <button type="submit" form="create-class">Salvar cadastro</button>
      </footer>

    </main>
  </div>

  <script src="/scripts/addField.js"></script>
</body>

</html>
