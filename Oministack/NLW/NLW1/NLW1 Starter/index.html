<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,300&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="page-home">
        <div class="container">
            <header class="header">
                <img src="./assets/img/logo.svg" class="header__logo" alt="Logo">
                <a href="#" class="header__titulo">
                    <span></span>
                    Cadastre um ponto de coleta
                </a>
            </header>
        
            <main class="main">
                <h1 class="main__titulo">Seu marketplace de coleta de res√≠duos</h1>
                <p class="main__paragrafo">Ajudamos pessoas a encontrarem os pontos de coleta de forma eficiente.</p>
                <a href="#" class="main__button">
                    <span></span>
                    <strong>Pesquisar pontos de coletas</strong>
                </a>
            </main>
        </div>
    </div>

    <div id="modal" class="hide">
        <div class="modal__content">
            <div class="modal__header">
                <h1>Pontos de coleta</h1>
                <a href="#">Fechar</a>
            </div>
            <form action="" class="modal__form">
                <label for="search">Cidade</label>
                <div class="modal__search modal__field">
                    <input type="text" name="search" placeholder="Pesquise por cidade">
                    <button>
                        <img src="./assets/img/search.svg" alt="Buscar">
                    </button>
                </div>
            </form>
        </div>
    </div>


   <script src="./assets/scripts/index.js"></script>
</body>
</html>
