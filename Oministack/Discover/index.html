<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <header> 
      <img src="./assets/logo.svg" id="logo" alt="Logo Dev Finance">
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="Image de entradas">
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="Image de saidas">
          </h3>
          <p id="expenseDisplay">R$ 0,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="Image de total">
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <p class="newTransaction">Transação adicionada com sucesso.</p>
        <p class="offTransaction">Transação apagada com sucesso.</p>

        <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div class="pagination" id="pagination"></div>
        
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input 
                type="text" 
                id="description" 
                name="description"
                placeholder="Descrição"
              >
            </div>
            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input 
                type="number" 
                id="amount" 
                name="amount"
                placeholder="0,00"
                step=".01"
              >
              <small class="help">Use o sinal de - (negativo) para despesas e , (vírgula) para casas decimais</small>
            </div>
            <div class="input-group">
              <label class="sr-only" for="date-transaction">Date</label>
              <input 
                type="date" 
                id="date-transaction" 
                name="date-transaction"
                placeholder="Descrição"
              >
            </div>

            <div class="input-group actions">
              <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
              <button type="submit">Salvar</button>
            </div>
          </form>
      </div>
    </div>

    <footer>dev.finance$</footer>


    <script src="./app.js"></script>
  </body>
</html>
